<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta http-equiv="expires" content="-1">
    <title>Error | OSIS/MPK Captive Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="relative h-[100vh]">
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="brand brand sticky w-fit left-0 my-4 bg-slate-50 dark:bg-slate-700 flex box-content py-3 px-4 rounded-r-full md:rounded-full lg:rounded-l-none drop-shadow-sm md:mx-auto lg:mx-0 ">
                <img src="asset/logo/LogoOSIS.png" alt="" class="w-20 pr-2 lg:w-48 lg:pr-5 border-r border-gray-900">
                <img src="asset/logo/LogoMPK.png" alt="" class="w-20 pl-2 lg:w-48 lg:pl-5">
            </div>
            <div class="wrap px-4">
                <h1 class="page-title">Maaf,Terjadi Error.</h1>
                <div class="grid grid-cols-[40px_1fr] grid-rows-[repeat(2,_min-content)] gap-x-3.5 gap-y-1 bg-red-300/60 border border-red-600 shadow-red-500/30 p-4 my-2 rounded-lg">
                    <!-- <img src="asset/icon/exclamation-triangle-fill.svg" alt="" class="row-span-2 h-[80%] ml-1.5 mr-3 place-self-center mx-5 block"> -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#f72e2a" class="bi bi-exclamation-triangle-fill row-span-2 h-[80%] ml-1.5 mr-3 place-self-center mx-5 block"" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg>
                    <strong>Maaf, terjadi Error! :</strong> 
                    <span class="text-sm">$(error).</span>
                </div>
                
                <!-- <h1>Hotspot error: $(error)</h1> -->
                <p class="info text-base">Harap segera laporkan masalah ini ke admin. </p>
                    <a href="$(link-login)" class="bg-red-600 block text-slate-50 my-3 p-2 rounded-md w-fit">Login Kembali</a>
            </div>
        </div>
    </div>
    <p class="info bt text-sm text-center mb-4 absolute bottom-0 inset-x-0 mx-auto">Captive Portal/Login Hotspot &copy;<span id="year">2025</span> OSIS/MPK SMKN 1 Bulukumba</p>
    <script src="js/script.js"></script>
</body>

</html>
