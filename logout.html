<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<title>Logout Berhasil | OSIS/MPK Captive Portal</title>
<link rel="stylesheet" href="css/style.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body class="relative h-[100vh]">
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="brand brand sticky w-fit left-0 my-4 bg-slate-50 dark:bg-slate-700 flex box-content py-3 px-4 rounded-r-full md:rounded-full lg:rounded-l-none drop-shadow-sm md:mx-auto lg:mx-0 animate-slide-f-l">
                <img src="asset/logo/LogoOSIS.png" alt="" class="w-20 pr-2 lg:w-48 lg:pr-5 border-r border-gray-900">
                <img src="asset/logo/LogoMPK.png" alt="" class="w-20 pl-2 lg:w-48 lg:pl-5">
            </div>
            <div class="wrap px-4 animate-float-f-b">
                <h1 class="page-title">Anda Baru Saja Logout Dari Jaringan Ini!</h1> 
                <!-- <table>  
                    <tr><td>Username</td><td>$(username)</td></tr>
                    <tr><td>IP address</td><td>$(ip)</td></tr>
                    <tr><td>MAC address</td><td>$(mac)</td></tr>
                    <tr><td>Session time</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Time left</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
                </table> -->
                <p>Tekan Tombol dibawah untuk login kembali ke jaringan</p>


                <form action="$(link-login)" class="btn w-fit" name="login" onSubmit="return openLogin()">
                <input type="submit" value="Log in">
                </form>
            </div>
        </div>
        <p class="footer">Captive Portal/Login Hotspot <br>&copy;<span id="year">2025</span> OSIS/MPK SMKN 1 Bulukumba</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
